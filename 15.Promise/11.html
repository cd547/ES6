<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          async function tst7() {
            let res = await new Promise((resolve, reject) => {
                console.log('1111');
                setTimeout(() => {
                    resolve('ok')
                    console.log('3333');
                }, 1000);
                console.log('2222');
            })
            //await后面的要等await函数走完才能走
            console.log('4444', res);
            return res
        }
        let r1 = tst7()
        console.log(r1);//这里早于3333
        r1.then(res => {
            console.log('res7', res);
        }).catch(err => {
            console.log('err7', err);

        })


    </script>
</body>
</html>
