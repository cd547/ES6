<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //求幂
        console.log(2**3);//老式的
        console.log(Math.pow(2,3));
        //数组中的includes
        //includes可以识别NaN，indexOf不行
        console.log([1,3,NaN,'dd'].includes('dd'));//true
        console.log([1,3,NaN,'dd'].includes(NaN));//true
        console.log([1,3,NaN,'dd'].indexOf(NaN));//-1  ???
        console.log([1,3,NaN,'dd'].indexOf('dd'));//3
    </script>
</body>
</html>
