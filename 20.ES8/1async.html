<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //async返回值是非promise对象：fulfiled, then
        //async返回值是promise对象：fulfiled\rejected, then\catch
        async function a(){
            console.log('aa');
            // return 'aa'
            return new Promise((resolve,reject)=>{
               // resolve('111')
                reject('222')//catch
            })
        }
        let res=a()
        console.log('res',res);
        res.then(res=>{
            console.log('ok',res)
        }).catch(err=>{
            console.log('err',err)
        })
        
    </script>
</body>
</html>
