<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '今天是2023-10-10'//如何提出日期，年月日
        let reg = /[0-9]{4}-[0-9]{2}-[0-9]{2}/
        console.log(reg.exec(str));//[0:"2023-10-10"]
        let reg1 = /([0-9]{4})-([0-9]{2})-([0-9]{2})/ //捕获分组
        let res = reg1.exec(str)//[0: "2023-10-10",1: "2023",2: "10",3: "10"]
        console.log(res[0], res[1], res[2], res[3]);
        //上面通过索引查找并不好
        let es9_reg = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/ //命名捕获分组
        let es9_res = es9_reg.exec(str)
        console.log(es9_res);
        /*  0: "2023-10-10"
            1: "2023"
            2: "10"
            3: "10"
            groups: {year: '2023', month: '10', day: '10'}
            index: 3
            input: "今天是2023-10-10"
            length: 4
        */
        let {year, month, day} = es9_res.groups
        console.log(year, month, day);
        
    </script>
</body>

</html>
