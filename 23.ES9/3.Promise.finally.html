<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax() {
            return new Promise((resolve, reject) => {
                resolve('ok')
                //reject('err')
            })
        }
            //显示loading，然后不管成功还是失败，结束loading
            console.log('loading...');
            
            ajax().then((data) => {
                console.log(data);

            }).catch((err) => {
                console.log(err);
            }).finally((fdata) => {
                console.log('finally',fdata);
                console.log('loading exit');
            })
        
    </script>
</body>

</html>
