        //Promise.any
        /*
        Promise.all:（并发）所有异步都完成，且都成功走then，不然catch
        Promise.race:（并发）最快的异步走完
        Promise.allSettled:（并发）所有异步都完成，都会走then
        Promise.any:只要有一个成功就走then，如果全是失败，走catch
        */
        let ajax1 = function () {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('1ok')
                } ,10000)
            
        })
    }
        let ajax2 = function () {
            return new Promise((resolve, reject) => {  setTimeout(() => {
                    resolve('2ok')
                },5000)
            })
        }
        let ajax3 = function () {
            return new Promise((resolve, reject) => { reject('3err') })
        }
        Promise.any([ajax1(), ajax2(), ajax3()]).then(res => {
            console.log('res', res);//res 2ok

        }).catch(err => {
            console.log('err', err);
        })
    </script>
